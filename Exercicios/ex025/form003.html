<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
   <h1>Teste de formulário</h1> 
   <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="inome">nome</label>
        <input type="text" name="nome" id="iname" required maxlength="30" placeholder="nome completo" autocomplete="name" required>
    </p>

    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
    </p>

    <p>
        <label for="imes">Periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </p>

    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia">
    </p>

    <p>
        <label for="ihora">horario d aprova</label>
        <input type="time" name="hora" id="ihora">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

   </form>
</body>
</html>
<!--
    step="0.1" aceitar a diferença da nota de 0.1 em 0.1
    value= ele ja aparece dentro da box
-->
