<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela2</title>
    <style>

        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 300px;
            text-align: center;
            /*border-collapse: collapse; */
        }

        td{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table>

        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            

        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
            
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr>
            <td colspan="4">N</td>

        </tr>

    </table>
</body>
</html>
